<!-- 
    - Here, 
    - <br> tag used for line break in the text, which creates a new line without starting a new paragraph. <br> is a self-closing tag and doesn't require a closing tag called empty element. 
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>html</title>
</head>
<body>
  <p>This is a line of text.<br>
  This is a new line of text created by using the br tag.<br>
  The br tag allows you to break lines without starting a new paragraph.</p>
</body>
</html>
