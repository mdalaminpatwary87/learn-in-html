<!-- 
    - Here, 
    - html headings are titles or subtitles of the web page, which range from <h1> to <h6>. <h1> tag represents the largest and most important heading, while <h6> represents the smallest and least important heading.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>html</title>
</head>
<body>
  <h1>This is an H1 Heading</h1>
  <h2>This is an H2 Heading</h2>
  <h3>This is an H3 Heading</h3>
  <h4>This is an H4 Heading</h4>
  <h5>This is an H5 Heading</h5>
  <h6>This is an H6 Heading</h6>
</body>
</html>
