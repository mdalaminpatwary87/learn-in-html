<!--
    - <!DOCTYPE html> specifies the document type as HTML5.
    - <html>  tag is the root element of the document. The lang attribute in the opening <html> tag specifies the language of the document.
    - <head>  tag contains all metadata about the document. Such as character encoding, and viewport settings, css stylesheets, javaScript files and more that isn't visible to users.
    - <title> tag sets the title of the document, which appears in the browser's title bar.
    - <body>  tag contains the main content of the document. We can add our own content such as headings, paragraphs, images, links, and more within the <body> tag.
-->
<!DOCTYPE html>
<html lang="en">
<head>
   <title>your document title here</title>
</head>
<body>
   <!-- your all content goes here -->
</body>
</html>
