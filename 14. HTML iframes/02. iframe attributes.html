<!-- 
    - here some useful iframe attributes:
    - width       => width attributes to specify the width of the iframe.
    - height      => height attributes to specify the height of the iframe.
    - frameborder => by default frameborder 1. if we put 0 value iframe border not visible.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>html</title>
</head>
<body>
    <iframe src="https://www.bdjobs.com/" title="online job finding website" width="500px" height="300px" frameborder="0"></iframe>
</body>
</html>
