<!-- 
    - form attribute specifies the form the <input> element belongs to. The value of this attribute must be equal to the id attribute of the <form> element it belongs to.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>html</title>
</head>
<body>
    <form action="../00. documents/server1.html" method="get" id="my_form">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name">
        <input type="submit" name="submit">
    </form>
    <br>
    <!-- 
        - here last name field below is outside the form element, but still part of the form. 
    -->
    <label for="last_name">Last Name</label>
    <input type="text" name="last_name" id="last_name" form="my_form">
</body>
</html>
