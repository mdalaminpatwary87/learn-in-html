<!-- 
    - Here, action attribute is used to specify where the form data is to be sent to the server after the submission of the form.
    - syntax: <form action="url">
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>html</title>
</head>
<body>
    <form action="../file/server1.html">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email...">
        <input type="submit" name="submit">
    </form>
</body>
</html>
