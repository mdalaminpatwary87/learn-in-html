<!--
    - autocomplete attribute specifies whether a form should have autocomplete on or off.
    - syntax: <form autocomplete="on/off">
        - on : By defualt, the browser will automatically complete entries, using the previously saved data when the value is set to “on”.
        - off: The browser will not automatically complete entries when the value is set to “off”.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>html</title>
</head>
<body>
    <form action="../00. documents/server1.html" method="get" autocomplete="off">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email...">
        <input type="submit" name="submit">
    </form>
</body>
</html>
