<!--
    - novalidate attribute indicates that the form input is not to be validated on submitted.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>html</title>
</head>
<body>
    <form action="#" method="get">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email...">
        <input type="submit" name="submit">
    </form>
    <br>
    <form action="/00. HTML all documents/04. all external files/08_server1.html" method="get" novalidate>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email...">
        <input type="submit" name="submit">
    </form>
</body>
</html>
