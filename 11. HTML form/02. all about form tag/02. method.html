<!-- 
    - method attribute specifies the http method to be used when submitting the form data to the server.
    - method attribute can have two possible values: "get" and "post".
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>html</title>
</head>
<body>
    <form action="../file/server1.html" method="get">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email...">
        <input type="submit" name="submit">
    </form>
</body>
</html>
