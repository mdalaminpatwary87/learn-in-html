<!-- 
    - Here,
    - input type 'password' is used to create a password input field, where the entered text is masked to prevent it from being visible to others.
-->
<!DOCTYPE html>
<html lang="en">
 <head>
     <title>html</title>
 </head>
 <body>
     <form>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">        
     </form>
 </body>
</html>
