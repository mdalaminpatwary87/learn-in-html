<!-- 
    - input type 'number' attribute is used in html to create an input field for numeric input.
    - input type 'number' attribute are =>
        - min   => min attribute specifies the minimum value that can be entered.
        - max   => max attribute specifies the maximum value that can be entered.
        - step  => step attribute sets the increment or decrement value.
        - value => value attribute is set to making it the initial value of the input field.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>html</title>
</head>
<body>
    <form>
        <label for="count_number">Quantity:</label>
        <input type="number" min="0" max="100" step="1" value="1">
    </form>
</body>
</html>
