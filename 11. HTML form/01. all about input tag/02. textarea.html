<!-- 
    - <textarea> tag is used to create a multi-line text input field where users can enter large amounts of text.
    - <textarea> attributes are:
        - rows => indicates the number of rows of textarea box. The rows attribute specifies the visible number of lines in a text area.
        - cols => indicates the number of columns of text area box. The cols attribute specifies the visible width of a text area.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>html</title>
</head>
<body>
    <form>
        <label for="message">Message</label><br>
        <textarea name="message" id="message" rows="4" cols="40">Enter message here...</textarea>
    </form>
</body>
</html>
