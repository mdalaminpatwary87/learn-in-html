<!-- Button Controls => There are various ways in HTML to create clickable buttons. You can also create a clickable button using <input> tag by setting its type attribute to button. The type attribute can take the following values âˆ’
                        01. button  - This creates a button that is used to trigger a client-side script when the user clicks that button
                        02. submit  - This creates a button that automatically submits a form.
                        03. reset   - This creates a button that automatically resets form controls to their initial values.
                        04. image   - This creates a clickable button but we can use an image as background of the button.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML</title>
</head>
<body>
    <form>
        <input type="button" name="click!"  value="Click!"><br><br>
        <input type="submit" name="submit"  value="Submit"><br><br>
        <input type="reset"  name="reset"   value="Reset"> <br><br>
        <input type="image" src="00. FILE/img_submit.gif" width="50px" height="50px"><br><br>
        <button type="button">Click Me!</button>
    </form>
</body>
</html>
