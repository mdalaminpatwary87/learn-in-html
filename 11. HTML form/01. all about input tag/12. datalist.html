<!-- 
    - Here, 
    - <datalist> element specifies a list of pre-defined options for an <input> element. Users will see a drop-down list of the pre-defined options as they input data. The list attribute of the <input> element, must refer to the id attribute of the <datalist> element.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>html</title>
</head>
<body>
    Fruits: <input list="fruits" name="fruits">
    <datalist id="fruits">
        <option value="Banana"></option>
        <option value="orang"></option>
        <option value="apple"></option>
    </datalist>
</body>
</html>
