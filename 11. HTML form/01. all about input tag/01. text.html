<!-- 
    - form syntax:
                <form>
                    .
                    form elements
                    .
                </form>
    - <label> tag provides a text description for the input field and 'for' attribute to associate the label tag. 
    - <input> field using the 'id' attribute to connect with 'for' attributes, which allows the user to click on the label to focus on the corresponding input field.

    - <input> tag is used to create various types of form controls that allow users to input data,such as text fields, checkboxes and more..
    - type attribute of the <input> tag specifies what type of form control should be created.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>html</title>
</head>
<body>
    <form>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username">
    </form>
</body>
</html>
