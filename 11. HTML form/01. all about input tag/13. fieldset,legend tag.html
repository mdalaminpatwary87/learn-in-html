<!--
    - <fieldset> element is used to group related form elements together. It creates a visual container for the form fields.
    - <legend> element is used to provide the caption for the group. 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>html</title>
</head>
<body>
    <form>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">

          <br><br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
        </fieldset>
      </form>
</body>
</html>
