<!-- 
    - input attributes list =>
        - type        : Specifies the type of input field to display. Common values include "text", "password", "checkbox", "radio", "submit", "reset", "button", and many others.
        - name        : Specifies the name of the input field, which is used as a key when submitting the form.
        - placeholder : Specifies a hint or example text that appears in the input field before the user enters any data.
        - required    : Specifies whether the input field is required for form submission.
        - disabled    : Specifies whether the input field is disabled and cannot be interacted with.
        - readonly    : Specifies whether the input field is read-only and cannot be edited by the user.
        - size        : Specifies the width of the input field, in characters or pixels.
        - autofocus   : Specifies whether the input field should be automatically focused when the page loads.
        - autocomplete: Specifies whether the input field should have autocomplete suggestions based on previous entries.
        - minlength   : Specifies the minimum number of characters that must be entered in the input field.
        - maxlenght   : Specifies the maximum number of characters that can be entered in the input field.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML</title>
</head>
<body>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
    </form>
    <!-- 

    -->
</body>
</html>
