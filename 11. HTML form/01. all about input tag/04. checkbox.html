<!-- 
    - input type 'checkbox' is used to create a checkbox input field. checkbox allows users to select one or more options from a set of options.
    - input type 'checkbox' attributes are:
        - name attribute is used to group the checkboxes together as a set. 
        - id attribute is used to uniquely identify each checkbox.
        - value attributes that will be used if the checkbox is selected and that is sent to the server if the checkbox is selected.
        - checked attributes specifies pre-selected by default when the page is loaded.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>html</title>
</head>
<body>
    <form>
        <p>Select your favorite fruits:</p>
        <input type="checkbox" name="fruit" id="apple" value="apple">
        <label for="apple">Apple</label>
        <br>
        <input type="checkbox" name="fruit" id="banana" value="banana">
        <label for="banana">Banana</label>
        <br>
        <input type="checkbox" name="fruit" id="orange" value="orange">
        <label for="orange">Orange</label>      
    </form>
</body>
</html>
