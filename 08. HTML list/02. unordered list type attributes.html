<!-- 
    - type attributes are:  
        - disc	    => Sets the list item marker to a bullet (default).
        - circle	=> Sets the list item marker to a circle.
        - square	=> Sets the list item marker to a square.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>html</title>
</head>
<body>
    <ul type="disc">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>

    <ul type="circle">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>

    <ul type="square">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>
</body>
</html>
