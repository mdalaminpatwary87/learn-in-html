<!-- 
    - description lists are used to display terms and their corresponding descriptions.  
        - <dl> element to define a description list.
        - <dt> element to define the description term.
        - <dd> element to describe the term in a description list.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>html</title>
</head>
<body>
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>
</body>
</html>
