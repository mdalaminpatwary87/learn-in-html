<!-- 
    - Here, 
    - here the example of nested unordered and ordered list together.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>html</title>
</head>
<body>
    <!-- unordered inside ordered -->
    <ul>
        <li>coffe</li>
        <ol>
            <li>List 1</li>
            <li>List 1</li>
            <li>List 1</li>
        </ol>
        <li>Tea</li>
        <ol>
            <li>List 1</li>
            <li>List 1</li>
            <li>List 1</li>
        </ol>
    </ul>

    <!-- ordered inside unordered -->
    <ol>
        <li>coffe</li>
        <ul>
            <li>List 1</li>
            <li>List 1</li>
            <li>List 1</li>
        </ul>
        <li>Tea</li>
        <ul>
            <li>List 1</li>
            <li>List 1</li>
            <li>List 1</li>
        </ul>
    </ol>
</body>
</html>
