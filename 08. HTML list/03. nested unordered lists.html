<!-- 
    - Here, 
    - lists can be nested that means list inside list called nested list.
-->
<!DOCTYPE html>
 <html lang="en">
 <head>
     <title>html</title>
 </head>
 <body>
    <!-- Option 1: the nested <ul> is a child of the parent <ul> -->
     <ul>
         <li>Coffee</li>
         <li>Tea</li>
         <ul>
             <li>Black Tea</li>
             <li>Green Tea</li>
         </ul>
         <li>Milk</li>
     </ul>

    <!-- Option 2: the nested <ul> is a child of the <li> it belongs in -->
     <ul>
        <li>List item one</li>
        <li>List item two with subitems:
            <ul>
                <li>Subitem 1</li>
                <li>Subitem 2</li>
            </ul>
        </li>
        <li>Final list item</li>
    </ul>
 </body>
 </html>
