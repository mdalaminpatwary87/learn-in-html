<!-- 
   - control ordered list counting:
      - by default, an ordered list will start counting from 1
      - if you want to start counting from a specified number, you can use the start attribute.
-->
<!DOCTYPE html>
<html lang="en">
 <head>
     <title>html</title>
 </head>
 <body>
     <ol type="1" start="10">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
     </ol>

     <ol type="A" start="10">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
     </ol>
 
     <ol type="a" start="10">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
     </ol>

     <ol type="I" start="10">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
     </ol>
 
     <ol type="i" start="10">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
     </ol>
 </body>
</html>
