<!--
    - Here, 
    - ordered list can be numerical or alphabetical. The <ol> tag to create an ordered list. The <li> tag to define each list item.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>html</title>
</head>
<body>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
</body>
</html>
