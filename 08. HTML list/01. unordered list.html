<!--
    - Here, there are four types of list such as unordered list, ordered list, description or definition list, nested list.
    - unordered list by default list items will be marked with bullets. 
        - <ul> tag to create an unordered list. 
        - <li> tag to define each list item.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>html</title>
</head>
<body>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
</body>
</html>
