<!-- 
    - here some useful image attributes:
        - width  => width attribute specifies the width of the image.
        - height => height attribute specifies the height of the image.
        - title  => title attribute provides additional information about the image that is displayed as a tooltip when the user hovers over the image.
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>html</title>
    </head>
<body>
    <img src="images/user_profile_picture.png" alt="user_profile_picture" width="250px" height="290px" title="user profile">
</body>
</html>
