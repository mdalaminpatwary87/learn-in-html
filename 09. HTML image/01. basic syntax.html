<!-- 
    - To display an image in html, we can use the <img> tag. <img> tag is a self-closing tag, meaning it doesn't require a closing tag.
    - syntax: <img src="url" alt="alternatetext">
            - here,
                - src attribute to specify the url of the image.
                - alt attribute to provide alternative text for the image.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>html</title>
</head>
<body>
    <img src="images/user_profile_picture.png" alt="user_profile_picture">
</body>
</html>
