<!-- 
    - loading attribute in html is used with the <img> tag to control how the browser loads the image.
    - loading attribute can take two values:
        - eager => by default loading "eager", this value instructs the browser to load the image immediately, as soon as the page loads. 
        - lazy  => This value instructs the browser to defer loading the image until it is needed.
-->
