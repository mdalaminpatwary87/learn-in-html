<!-- 
    - Here,
        - <figure> tag is used to create a container for the image.
        - <figcaption> tag is used to provide a caption for the image.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>html</title>
</head>
<body>
    <figure>
        <img src="images/tajmahal.jpg" alt="Taj Mahal" width="340px">  
        <figcaption>Fig.1.1 - A front view of the great Taj Mahal in Agra.</figcaption>  
    </figure>
</body>
</html>
