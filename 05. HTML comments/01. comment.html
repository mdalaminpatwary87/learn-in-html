<!-- 
    - Here, 
    - In HTML, comments are used to insert notes or explanations that are not visible when the page is rendered in a web browser.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>html</title>
</head>
<body>
  <!-- This is an html comment. It will not be displayed in the browser. -->
  <h1>This is an H1 Heading</h1>
  <p>This is a paragraph in HTML. Paragraphs are used to separate blocks of text and make your content more readable. The text inside a paragraph will automatically wrap based on the width of the container it is in.</p>
</body>
</html>
