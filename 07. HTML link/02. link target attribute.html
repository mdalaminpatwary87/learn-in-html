<!-- 
    - by default, the linked page will be displayed in the current browser window. But the target attribute specifies where to open the linked document.
    - target attribute can have one of the following values: 
        _self  : default, opens the document in the same window/tab as it was clicked.
        _blank : opens the document in a new window or tab
        _parent: opens the linked document in the parent frame.
        _top   : opens the linked document in the full body of the window.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>html</title>
</head>
<body>
    <a href="https://www.w3schools.com/html/" target="_blank">w3schools</a>
</body>
</html>
