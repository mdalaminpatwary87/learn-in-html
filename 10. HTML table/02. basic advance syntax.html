<!-- 
    - <thead>, <tbody>, and <tfoot> are html tags used to organize the content of a table into distinct sections.
      - <thead> => defines the header section of the table.
      - <tbody> => defines the body section of the table.
      - <tfoot> => defines the footer section of the table.
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>html</title>
    </head>
<body>
  <table border="1px">
    <thead>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
    </thead>
    
    <tbody>
      <tr>
        <td>Row 1, Cell 1</td>
        <td>Row 1, Cell 2</td>
        <td>Row 1, Cell 3</td>
      </tr>
  
      <tr>
        <td>Row 2, Cell 1</td>
        <td>Row 2, Cell 2</td>
        <td>Row 2, Cell 3</td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <td>Row 3, Cell 1</td>
        <td>Row 3, Cell 2</td>
        <td>Row 3, Cell 3</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
