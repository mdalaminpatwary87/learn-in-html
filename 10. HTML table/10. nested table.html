<!-- 
    - Here, 
    - we can create a nested table in by placing one <table> inside another <table>
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>html</title>
    </head>
<body>
  <table border="1" cellpadding="5px" cellspacing="3px">
    <tr>
        <th>Outer Table Header 1</th>
        <th>Outer Table Header 2</th>
    </tr>
    <tr>
        <td>
            <table border="1" cellpadding="5px" cellspacing="3px">
                <tr>
                    <th>Inner Table Header 1</th>
                    <th>Inner Table Header 2</th>
                </tr>
                <tr>
                    <td>Inner Table Row 1, Cell 1</td>
                    <td>Inner Table Row 1, Cell 2</td>
                </tr>
                <tr>
                    <td>Inner Table Row 2, Cell 1</td>
                    <td>Inner Table Row 2, Cell 2</td>
                </tr>
            </table>
        </td>
        <td>Outer Table Row 1, Cell 2</td>
    </tr>
    <tr>
        <td>Outer Table Row 2, Cell 1</td>
        <td>Outer Table Row 2, Cell 2</td>
    </tr>
</table>
</body>
</html>
