<!-- 
    - Tables allow web developers to arrange data into rows and columns.
      - <table> => This tag are main container for the table structure.
      - <tr>    => This tag represents a table row.
      - <th>    => This tag is used to define table header.
      - <td>    => This tag is used to define table data.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>html</title>
</head>
<body>
  <table border="1px">
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
   
      <tr>
        <td>Row 1, Cell 1</td>
        <td>Row 1, Cell 2</td>
        <td>Row 1, Cell 3</td>
      </tr>

      <tr>
        <td>Row 2, Cell 1</td>
        <td>Row 2, Cell 2</td>
        <td>Row 2, Cell 3</td>
      </tr>
  </table>
</body>
</html>
