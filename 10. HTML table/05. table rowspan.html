<!-- 
   - Here, 
   - rowspan attribute can be applied to the <td> or <th> tags to specify the number of rows to span. 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>html</title>
</head>
<body>
  <table border="1" width="50%">
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
      <th>Header 3</th>
      <th>Header 4</th>
    </tr>

    <tr>
      <td>Row 1, Cell 1</td>
      <td rowspan="2">Row 1-2, Cell 2</td>
      <td>Row 1, Cell 3</td>
      <td>Row 1, Cell 4</td>
    </tr>

    <tr>
      <td>Row 2, Cell 1</td>
      <td>Row 2, Cell 3</td>
      <td>Row 2, Cell 4</td>
    </tr>
  </table>
</body>
</html>
