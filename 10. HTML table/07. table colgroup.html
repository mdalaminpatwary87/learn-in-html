<!-- 
    - <colgroup> is an  tag that allows you to group together a set of <col> tags in a table. <colgroup> tag should be placed immediately after the <table> tag, and before any <thead>, <tbody>, or <tfoot> tags.
    - Each group are specified with a <col> element. <colgroup> tag can contain one or more <col> tags.
    - span attribute specifies how many columns that gets the style.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>html</title>
</head>
<body>
    <table border="1" width="50%" cellpadding="5px" cellspacing="3">
        <colgroup>
          <col bgcolor="red">
          <col bgcolor="green">
          <col span="5" bgcolor="blue">
        </colgroup>

        <tr>
            <th>SAT</th>
            <th>SUN</th>
            <th>MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THU</th>
            <th>FRI</th>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>

        <tr>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
        </tr>

        <tr>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
        </tr>
        
        <tr>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
        </tr>
    </table>
</body>
</html>
