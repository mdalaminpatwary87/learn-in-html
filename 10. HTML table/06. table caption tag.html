<!-- 
    - Here, 
    - caption> tag in html is used to add a caption or title to a table. It is typically placed immediately after the opening <table> tag,and before any <thead>, <tbody>, or <tfoot> tags.
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>html</title>
    </head>
<body>
  <table border="1" width="50%">
    <caption>Table caption</caption>
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
      <th>Header 3</th>
    </tr>
 
    <tr>
      <td>Row 1, Cell 1</td>
      <td>Row 1, Cell 2</td>
      <td>Row 1, Cell 3</td>
    </tr>

    <tr>
      <td>Row 2, Cell 1</td>
      <td>Row 2, Cell 2</td>
      <td>Row 2, Cell 3</td>
    </tr>
</table>
</body>
</html>
