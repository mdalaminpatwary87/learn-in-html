<!-- 
    - here some useful table attributes: 
      - border     : specifies the width of the border around the table.
      - bordercolor: specifies the color of the table border.
      - bgcolor    : specifies the background color of the table.
      - background : specifies an image to use as the background of the table.
      - width      : specifies the width of the table.
      - height     : specifies the height of the table.
      - align      : specifies the horizontal alignment of the table within the containing element (left, right, center).
      - cellspacing: specifies the amount of space between cells.
      - cellpadding: specifies the amount of space between the cell content and the cell border.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>html</title>
</head>
<body>
  <table border="1px" width="50%" cellpadding="5px" cellspacing="3px">
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
   
      <tr>
        <td>Row 1, Cell 1</td>
        <td>Row 1, Cell 2</td>
        <td>Row 1, Cell 3</td>
      </tr>

      <tr>
        <td>Row 2, Cell 1</td>
        <td>Row 2, Cell 2</td>
        <td>Row 2, Cell 3</td>
      </tr>
  </table>
</body>
</html>
