    - Here,
    - <title> tag sets the title of the document, which appears in the browser's title bar.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google</title>
</head>
<body>
    <h1>Google</h1>
    <p>Google is an American company that is most commonly known as a search engine.</p>
</body>
</html>
