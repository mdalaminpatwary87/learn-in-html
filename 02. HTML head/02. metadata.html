<!-- 
    - Here,
    - <meta> tag are used to specify various metadata about the document. Meta data will not be displayed on the page that isn't visible to users.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- define the character encoding for the html document -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- supports for older version internet exploer or microsoft edge -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- setting the viewport to make your website look good on all devices -->
    <meta name="description" content="Free Web tutorials"> <!-- define a description of your web page -->
    <meta name="keywords" content="HTML, CSS, JavaScript"> <!-- define keywords for search engines -->
    <meta name="author" content="John Doe"> <!-- define the author of a page -->
    <meta http-equiv="refresh" content="30"> <!-- refresh document every 30 seconds -->
    <title>Google</title>
</head>
<body>
    <h1>Google</h1>
    <p>Google is an American company that is most commonly known as a search engine</p>
</body>
</html>
