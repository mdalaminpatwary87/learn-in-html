<!-- 
    - <base> tag is used to specify the base url for all relative urls in the document.
        - href attribute of the <base> element specifies the base url for all relative urls in the document.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google</title>
    <base href="images/">
</head>
<body>
    <h1>Google</h1>
    <p>Google is an American company that is most commonly known as a search engine</p>
    
    <img src="user_profile_picture.png" alt="user_profile_picture" width="300px" height="300px">
    <img src="tajmahal.jpg" alt="user_profile_picture" width="300px" height="300px">
</body>
</html>
