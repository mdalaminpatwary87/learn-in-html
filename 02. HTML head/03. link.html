<!-- 
    - <link> tag is used to link external resources, such as stylesheets, icons, or other documents.
        - rel  => rel attribute is used to specify the relationship between the current document and the linked resource.
        - href => href attribute specifies the url of the destination page or resource.
        - type => type attribute specifies the mime type of the linked document. For example, type="text/css" is used to specify a css stylesheet.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google</title>
    <link rel="stylesheet" href="file/style.css" type="text/css">
</head>
<body>
    <h1>Google</h1>
    <p>Google is an American company that is most commonly known as a search engine</p>
</body>
</html>
