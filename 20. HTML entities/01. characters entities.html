<!-- 
    - Here, if you use the less than (<) or greater than (>) signs in our text in html, the browser might mix them with tags. Character entities are used to display reserved characters in html.
    - character entity looks like:
        - &entity_name;
          OR
        - &#entity_number;

    - Here, useful character entities:
        Result	   Description	          Entity Name	    Entity Number
                   non-breaking space	  &nbsp;	        &#160;
        ‑          non-breaking hyphen                      &#8209;
        <	       less than	          &lt;	            &#60;
        >	       greater than	          &gt;	            &#62;
        &	       ampersand	          &amp;	            &#38;
        "	       double quotation mark  &quot;	        &#34;
        '	       single quotation mark  &apos;	        &#39;
        ©	       copyright	          &copy;	        &#169;
        ®	       registered trademark	  &reg;	            &#174;
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>html</title>
</head>
<body>
    <span style="font-family:sofia">Here, <br>&nbsp; &nbsp; &nbsp; 100 &lt 200 &amp; 200 &gt 100</span>
</body>
</html>
