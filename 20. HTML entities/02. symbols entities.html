<!-- 
    - Here, symbols entities that are not present on your keyboard can also be added by using entities. Many mathematical, technical, and currency symbols, are not present on a normal keyboard. To add such symbols to an html page, we can use the symbols entity.
    - symbols entity looks like:
        - &entity_name;
          OR
        - &#entity_number;

    - Here, some symbols entities supported by html: 
        - Char	Number	   Entity	    Description	
        - €	    &#8364;	   &euro;	    EURO SIGN	
        - ™	    &#8482;	   &trade;	    TRADEMARK	
        - ←	    &#8592;	   &larr;	    LEFTWARDS ARROW	
        - ↑	    &#8593;	   &uarr;	    UPWARDS ARROW	
        - →	    &#8594;	   &rarr;	    RIGHTWARDS ARROW	
        - ↓	    &#8595;	   &darr;	    DOWNWARDS ARROW	
        - ♠	    &#9824;	   &spades;	    BLACK SPADE SUIT	
        - ♣	    &#9827;	   &clubs;	    BLACK CLUB SUIT	
        - ♥	    &#9829;	   &hearts;	    BLACK HEART SUIT	
        - ♦	    &#9830;	   &diams;	    BLACK DIAMOND SUIT
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>html</title>
</head>
<body>
    <span style="color: red; font-size: 25px;">&hearts; &rarr; &clubs;</span>
</body>
</html>
