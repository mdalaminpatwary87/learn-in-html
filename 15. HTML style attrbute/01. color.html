<!-- 
    - Here, style attribute is used to add styles to an html element, such as color, font-size and more.
    - syntax: <tagname style="property:value;">
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>html</title>
</head>
<body>
    <h1 style="color:red;">Hello World</h1>
</body>
</html>
