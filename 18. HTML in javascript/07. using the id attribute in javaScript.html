<!-- Using The id Attribute in JavaScript. The id attribute can also be used by JavaScript to perform some tasks for that specific element. JavaScript can access an element with a specific id with the getElementById() method. So we use the id attribute to manipulate text with JavaScript-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML</title>
</head>
<body>
    <h1 id="myHeader">Hello World</h1>
    <h1 id="myheader">Hello World</h1>
    <button onclick="displayResult()">Change Text</button>

    <script>
        document.getElementById("myHeader").innerHTML="Have a nice day!"

        function displayResult(){
            document.getElementById("myheader").innerHTML="Happy Birthday!"
        }
    </script>
</body>
</html>
