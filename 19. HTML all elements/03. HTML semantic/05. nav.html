<!-- 
    - Here, 
    - <nav> tag defines a set of navigation links. Notice that NOT all links of a document should be inside a <nav> element. The <nav> element is intended only for major blocks of navigation links. 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>html</title>
</head>
<body>
    <nav>
        <a href="/html/">HTML</a> |
        <a href="/css/">CSS</a> |
        <a href="/js/">JavaScript</a> |
        <a href="/jquery/">jQuery</a>
    </nav>
</body>
</html>
