<!--
    -  <address> tag defines the contact information for the author/owner of a document or an article.
    -  <address> element usually renders in italic, and browsers will always add a line break before and after the <address> element.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML</title>
</head>
<body>
    <address>
        Written by <a href="mailto:webmaster@example.com">Jon Doe</a>
        <br> 
        Visit us at: <a href="https://www.wikipedia.org/">Wikipedia</a>
        <br>
        Box 564, Disneyland<br>
        USA
    </address>         
</body>
</html>
