<!--
    - <abbr> tag in html is used to specify an abbreviation or acronym and provide a full description of the abbreviation.like "HTML", "CSS", "ATM". 
    - title attribute is used to provide additional information about the element, which is displayed as a tooltip when the user hovers over the abbreviation.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML</title>
</head>
<body>
    <p>The <abbr title="World Health Organization">WHO</abbr> was founded in 1948</p>
</body>
</html>
