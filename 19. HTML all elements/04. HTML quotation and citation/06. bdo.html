<!--
    - <bdo> tag in html is used to override the default text direction of a document or a specific section of a document. The acronym BDO stands for Bi-Directional Override.
    - dir attribute values are ltr(left-to-right[default]) and rtl (right-to-left) 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML</title>
</head>
<body>
    <p><bdo dir="ltr">This text will be displayed from right to left.</bdo></p>
    <p><bdo dir="rtl">This text will be displayed from right to left.</bdo></p>
</body>
</html>
