<!-- 
    - <q> tag defines a short quotation. Browsers normally insert quotation marks around the quotation. 
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML</title>
    </head>
<body>
    <p>WWF'S goal is: <q>Build a future where people live in harmony with nature</q></p>
</body>
</html>
