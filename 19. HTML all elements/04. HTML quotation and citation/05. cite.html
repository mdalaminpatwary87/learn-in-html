<!-- 
    - <cite> tag defines the title of a creative work (e.g. a book, a poem, a song, a movie, a painting, a sculpture, etc). 
    - <cite> element usually renders in italic. 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML</title>
</head>
<body>
    <img src="images/img_the_scream.jpg" width="220" height="277" alt="The Scream">
    <p><cite>The Scream</cite> by Edvard Munch. Painted in 1893.</p>
</body>
</html>
