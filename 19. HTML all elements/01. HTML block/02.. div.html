<!-- 
    - Here, 
    - <div> tag defines a division or a section in an html document and this is a block element.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>html</title>
    <style>
        div{
            background-color: tomato;
            padding: 10px;
            font-family: jost;
        }
        div h1{
            color: white;
        }
        div p{
            color: rgb(185, 247, 185);
        }
    </style>
</head>
<body>
    <div>
        <h1>This is a heading in a div element</h1>
        <p>This is some text in a div element.</p>
    </div>

    <!-- 
        - Here,
        - outside h2,p elements have no effects for div h2, p elements this is the power of div elements.
    -->
    <h1>This is a heading outside in a div element</h1>
    <p>This is some text outside in a div element.</p>
</body>
</html>
