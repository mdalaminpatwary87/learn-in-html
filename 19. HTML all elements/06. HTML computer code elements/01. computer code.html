<!-- HTML Computer Code Elements => HTML contains several elements for defining user input and computer code. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML</title>
</head>
<body>
    <!-- <code> => Defines For Computer Code or programming code . HTML <code> element  is used to define a piece of computer code. The content inside is displayed in the browser's default monospace font. -->
    <code>
        x = 5;
        y = 6;
        z = x + y;
    </code>
    <!-- Notice that the <code> element does not preserve extra whitespace and line-breaks. To fix this, you can put the <code> element inside a <pre> element. The <pre> element defines preformatted text -->
    <pre>
        <code>
        x = 5;
        y = 6;
        z = x + y;
        </code>
    </pre>

    <!-- <kbd> =>Defines for Keyboard Input. HTML <kbd> element is used to define keyboard input. The content inside is displayed in the browser's default monospace font.-->
    <p>Save the document by pressing <kbd>Ctrl + S</kbd></p>

    <!-- <samp> =>Defines For Program Output. <samp> element is used to define sample output from a computer program. The content inside is displayed in the browser's default monospace font.   -->
    <p>Message from my computer:</p>
    <p><samp>File not found. Press F1 to continue</samp></p>

    <!-- <var> For Variables => HTML <var> element  is used to define a variable in programming or in a mathematical expression. The content inside is typically displayed in italic.  -->
    <p>The area of a triangle is: 1/2 x <var>b</var> x <var>h</var>, where <var>b</var> is the base, and <var>h</var> is the vertical height.</p>
</body>
</html>
