 <!-- 
    - <time> tag in html is used to represent a specific date or time. 
        - datetime attribute specifies the date and time in the ISO 8601 format (YYYY-MM-DDTHH:MM:SS), 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>html</title>
</head>
<body>
    <h3>Concert Time</h3>
    <p>The concert starts at <time datetime="2023-04-01T19:00" style="background-color: green;">7:00 PM on April 1st, 2023</time>.</p>
    
    <!-- 
        - Here,
        - <time> tag can also be used to represent a duration or a range of dates and times, by using the datetime attribute with a start and end time separated by a slash (/).
     -->
     <p>The conference will be held from <time datetime="2023-05-01T09:00" style="background-color: green;">May 1st, 2023 at 9:00 AM</time> to <time datetime="2023-05-03T17:00" style="background-color: green;">May 3rd, 2023 at 5:00 PM</time>.</p>
</body>
</html>
