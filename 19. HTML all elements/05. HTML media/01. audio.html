<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML</title>
</head>
<body>
    <audio controls>   
        <source src="audio/horse.ogv" type="audio/ogg">
    </audio>

    <audio controls autoplay>  
        <source src="audio/horse.ogv" type="audio/ogg">
    </audio>

    <audio controls loop>  
        <source src="audio/horse.ogv" type="audio/ogg">
    </audio>

    <audio controls muted>  
        <source src="audio/horse.ogv" type="audio/ogg">
    </audio>

    <audio controls preload="auto">  
        <source src="audio/horse.ogv" type="audio/ogg">
    </audio>

    <audio controls preload="none">  
        <source src="audio/horse.ogv" type="audio/ogg">
    </audio>

    <audio controls preload="metadata">  
        <source src="audio/horse.ogv" type="audio/ogg">
    </audio> 
</body>
</html>
