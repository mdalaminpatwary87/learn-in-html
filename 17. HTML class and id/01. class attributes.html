<!-- 
    - class attribute is used to specify a class for an html element. Multiple HTML elements can share the same class. The class name is case sensitive!
    - class attribute is often used to point to a class name in a style sheet. 
    - It can also be used by a JavaScript to access and manipulate elements with the specific class name.
    - Syntax: To create a class; write a period (.) character, followed by a class name. Then, define the CSS properties within curly braces {}
-->
<!DOCTYPE html>
<html>
<head>
    <title>html</title>
    <style>
        .city{
            color: white;
            background-color: tomato;
            border: 2px solid black;
            margin: 20px;
            padding: 20px;
            }
    </style>
</head>
<body>
    <div class="city">
        <h2>London</h2>
        <p>London is the capital of England.</p>
    </div>
    
    <div class="city">
        <h2>Paris</h2>
        <p>Paris is the capital of France.</p>
    </div>

    <div class="city">
        <h2>Tokyo</h2>
        <p>Tokyo is the capital of Japan.</p>
    </div>
</body>
</html>
