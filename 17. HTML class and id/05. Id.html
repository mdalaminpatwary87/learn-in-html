<!-- HTML id => 
                01. HTML id attribute is used to specify a unique id for an HTML element.
                02. You cannot have more than one element with the same id in an HTML document.
                03. The id name is case sensitive!
                04. The id name must contain at least one character, cannot start with a number, and must not contain whitespaces (spaces, tabs, etc.).
                05. syntax for id is:  write a hash character (#), followed by an id name. Then, define the CSS properties within curly braces {}.
                06. The id attribute is used to point to a specific style declaration in a style sheet. 
                07. It is also used by JavaScript to access and manipulate the element with the specific id.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML</title>
    <style>
        #myheader{
            color: teal;
            background-color: lightblue;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1 id ="myheader">My Header</h1>
</body>
</html>
